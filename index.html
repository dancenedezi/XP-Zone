<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Zone</title>

    <link rel="stylesheet" href="./css//style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-wrapper">
      <header class="header">
        <!-- Navbar desktop -->
        <nav class="navbar navbar-desktop">
          <img src="./svg/logo.svg" class="logo" alt="Logotipo XP Zone" />

          <div class="buttons">
            <a href="" class="btn">Entrar</a>
            <a href="" class="btn btn-secondary">Inscreva-se</a>
          </div>
        </nav>

        <!-- Navbar mobile -->
        <nav class="navbar navbar-mobile">
          <img src="./svg/logo.svg" class="logo" alt="Logotipo XP Zone" />
          <div class="bx"></div>
        </nav>

        <div class="header-content">
          <h1 class="gradient-text">
            >> <span>Compre</span> <br />
            Os melhores artigos gamers na sua cidade
          </h1>
          <p>
            Nunca foi tão fácil conseguir aquele jogo ou console tão sonhado com
            a XP Zone.
          </p>

          <form class="search-form">
            <div class="input-wrapper">
              <input
                type="search"
                name="search-product"
                id="search-product"
                placeholder="O que você deseja?"
              />
              <button class="button-search">
                <img src="./svg/search-button.svg" alt="" />
              </button>
            </div>

            <div class="border-decoration"></div>

            <select name="filter" id="select-filter">
              <option value="" disabled selected>Filtre sua cidade</option>
              <option value="">Aracaju (SE)</option>
              <option value="">Belém (PA)</option>
              <option value="">Belo Horizonte (MG)</option>
              <option value="">Boa Vista (RR)</option>
              <option value="">Brasília (DF)</option>
              <option value="">Campo Grande (MS)</option>
              <option value="">Cuiabá (MT)</option>
              <option value="">Curitiba (PR)</option>
              <option value="">Florianópolis (SC)</option>
              <option value="">Fortaleza (CE)</option>
              <option value="">Goiânia (GO)</option>
              <option value="">João Pessoa (PB)</option>
              <option value="">Macapá (AP)</option>
              <option value="">Maceió (AL)</option>
              <option value="">Manaus (AM)</option>
              <option value="">Natal (RN)</option>
              <option value="">Palmas (TO)</option>
              <option value="">Porto Alegre (RS)</option>
              <option value="">Porto Velho (RO)</option>
              <option value="">Recife (PE)</option>
              <option value="">Rio Branco (AC)</option>
              <option value="">Rio de Janeiro (RJ)</option>
              <option value="">Salvador (BA)</option>
              <option value="">São Luís (MA)</option>
              <option value="">São Paulo (SP)</option>
              <option value="">Teresina (PI)</option>
              <option value="">Vitória (ES)</option>
            </select>
          </form>
        </div>
      </header>
    </div>

    <main>
      <div class="double-section-1">
        <div class="consoles">
          <img src="./img/xbox.png" alt="" />
          <img src="./img/ps4.png" alt="" />
          <img src="./img/nintendo.png" alt="" />
          <img src="./img/360.png" alt="" />
          <img src="./img/wii.png" alt="" />
        </div>
        <section class="container"></section>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
